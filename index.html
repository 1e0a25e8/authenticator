<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>2-factor authentication in the Cloud</title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link rel="import" href="lib/jsqrcode/src/imports.html">
    <script src="bower_components/requirejs/require.js"></script>
    <script>
      requirejs.config({

        paths: {
          jQuery: 'bower_components/jquery/dist/jquery.min',
          bootstrap: 'bower_components/bootstrap/dist/js/bootstrap',
          react: 'bower_components/react',
          jsSHA: 'bower_components/jssha/src',
          totp: 'lib/totp',
          jsqrcode: 'lib/jsqrcode/src',
          //this looks funny, but it's the rollup we need from CryptoJS
          CryptoJS: 'lib/crypto-js-3.1.2/build/rollups/aes',
          app: 'build',
          StoreAnon: 'lib/store-anon/StoreAnon'
        },

        shim: {
          jQuery: {
            exports: '$'
          },
          bootstrap: {
            deps: ['jQuery']
          },
          jsqrcode: {
            deps: [
              'lib/jsqrcode/src/grid',
              'lib/jsqrcode/src/version',
              'lib/jsqrcode/src/detector',
              'lib/jsqrcode/src/formatinf',
              'lib/jsqrcode/src/errorlevel',
              'lib/jsqrcode/src/bitmat',
              'lib/jsqrcode/src/datablock',
              'lib/jsqrcode/src/bmparser',
              'lib/jsqrcode/src/datamask',
              'lib/jsqrcode/src/rsdecoder',
              'lib/jsqrcode/src/gf256poly',
              'lib/jsqrcode/src/gf256',
              'lib/jsqrcode/src/decoder',
              'lib/jsqrcode/src/qrcode',
              'lib/jsqrcode/src/findpat',
              'lib/jsqrcode/src/alignpat',
              'lib/jsqrcode/src/databr'
            ],
            exports: 'qrcode'
          },
          CryptoJS: {
            exports: 'CryptoJS'
          }
        }

      });
    </script>

  </head>
  <body>
    <div id="app-container"></div>
    <script>
      require(['bootstrap', 'react/react', "app/AuthApp"], function(bootstrap, React, AuthApp) {
        React.render(React.createElement(AuthApp), document.getElementById('app-container'));
      });
    </script>
  </body>
</html>
