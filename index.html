<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>2factor4.me</title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link href="css/sticky-footer-navbar.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link rel="import" href="lib/jsqrcode/src/imports.html">
    <script src="bower_components/requirejs/require.js"></script>
    <script>
      requirejs.config({

        paths: {
          jQuery: 'bower_components/jquery/dist/jquery.min',
          bootstrap: 'bower_components/bootstrap/dist/js/bootstrap',
          react: 'bower_components/react',
          jsSHA: 'bower_components/jssha/src',
          totp: 'lib/totp',
          jsqrcode: 'lib/jsqrcode/src',
          //this looks funny, but it's the rollup we need from CryptoJS
          CryptoJS: 'lib/crypto-js-3.1.2/build/rollups/aes',
          app: 'build',
          StoreAnon: 'lib/store-anon/StoreAnon'
        },

        shim: {
          jQuery: {
            exports: '$'
          },
          bootstrap: {
            deps: ['jQuery']
          },
          jsqrcode: {
            deps: [
              'lib/jsqrcode/src/grid',
              'lib/jsqrcode/src/version',
              'lib/jsqrcode/src/detector',
              'lib/jsqrcode/src/formatinf',
              'lib/jsqrcode/src/errorlevel',
              'lib/jsqrcode/src/bitmat',
              'lib/jsqrcode/src/datablock',
              'lib/jsqrcode/src/bmparser',
              'lib/jsqrcode/src/datamask',
              'lib/jsqrcode/src/rsdecoder',
              'lib/jsqrcode/src/gf256poly',
              'lib/jsqrcode/src/gf256',
              'lib/jsqrcode/src/decoder',
              'lib/jsqrcode/src/qrcode',
              'lib/jsqrcode/src/findpat',
              'lib/jsqrcode/src/alignpat',
              'lib/jsqrcode/src/databr'
            ],
            exports: 'qrcode'
          },
          CryptoJS: {
            exports: 'CryptoJS'
          }
        }

      });
    </script>

  </head>
  <body>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">2factor4.me</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#create">Create</a></li>
            <li><a href="#retrieve">Retrieve</a></li>
            <li><a href="#why">Why?</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <!-- Begin page content -->
    <div class="container">
      <!-- <div class="page-header">
        <h1>Sticky footer with fixed navbar</h1>
      </div> -->

      <div id="app-container"></div>
      <script>
        require(['bootstrap', 'react/react', "app/AuthApp"], function(bootstrap, React, AuthApp) {
          React.render(React.createElement(AuthApp, {
            contactEmail: 'person@2factor4.me',
            siteLocation: window.location.origin
          }), document.getElementById('app-container'));

          $('.navbar a').click(function(ev) {
            var which = ev.target.getAttribute('href');
            if (which === '#') {
              which = '#create';
            }
            $('.navbar li').removeClass('active');
            $('.navbar li a[href=' + which + ']').parent().addClass('active');
          });
        });
      </script>

    </div>

    <footer class="footer">
      <div class="container">
        <p class="text-muted"></p>
      </div>
    </footer>

  </body>
</html>
